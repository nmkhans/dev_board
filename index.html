<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Dev Board</title>
    <!-- Tainwind css CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F4F7FF] h-screen py-5">
    <main class="container mx-auto">
      <header>
        <nav
          class="bg-white flex justify-between items-center p-4 rounded-xl shadow shadow-[#000]/5"
        >
          <!-- Header logo area -->
          <div>
            <a href="#" class="flex items-center gap-x-2">
              <img
                class="w-10"
                src="./assets/logo.png"
                alt="header logo"
              />
              <h3 class="text-2xl text-[#00303C]">
                Dev<span class="font-bold">Board</span>
              </h3>
            </a>
          </div>

          <!-- Header action area -->
          <div class="flex items-center justify-between gap-x-5">
            <div
              class="flex items-center justify-around p-2 bg-[#F4F7FF] rounded-[50px] w-[90px]"
            >
              <img class="w-6" src="./assets/checkbox.png" alt="" />
              <span class="text-xl font-semibold">23</span>
            </div>
            <div>
              <button class="p-2 bg-[#F4F7FF] rounded-[50%] cursor-pointer">
                <img class="w-8" src="./assets/theme-btn.png" alt="" />
              </button>
            </div>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
